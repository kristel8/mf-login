<div class="container-fluid p-0">
  <div class="left">
    <div>
      <!-- Fondo Hiper <img class="body" [style.height.px]="myInnerHeightImg" [style.width.px]="myInnerWidthImg" src="assets/images/dark-material-bg.jpg"> -->
      <!-- Fondo BAC-->
      <img class="body" [style.height.px]="myInnerHeightImg" [style.width.px]="myInnerWidthImg" src="assets/images/bac-material-bg.png">
    </div>
  </div>
  <div class="right">
    <main>
      <mat-card class="example-card login-form-wrapper" [style.height.px]="myInnerHeightForm"
        [style.width.px]="myInnerWidthForm" style="box-shadow: none;">


        <!-- <div style="position: absolute; right: 25px; top: 25px;">
          <img class="imglogo" src="assets/images/baccon.png" />
      </div>   -->
        <form *ngIf="isLoggedIn" name="form" (ngSubmit)="guardar( f )" #f="ngForm" novalidate>
          <div class="text-center">

            <div style="margin-top: 1rem; margin-bottom: 10px;" >
              <mat-label class="title fontclass-chica-combo2">Cambiar Contraseña</mat-label>
              <!--Icono Hiper <img width="200" alt="bac-image" src="assets/images/imgLogin.png" style="display: block; margin: auto; "> -->
              <!--Icono BAC --><img width="170" height="170" alt="bac-image" src="assets/images/imgLoginBAC.png" style="display: block; margin:auto; padding: 2px;">
            </div>

            <mat-form-field appearance="outline" class="tamField" style="margin-top: 2rem;" style="width: 100%;">
              <mat-label class="fontclass-chica-combo">Nueva Contraseña</mat-label>
              <input class="fontclass-chica-combo" matInput #password type="password" name="password"
                [(ngModel)]="usuario.password" required maxlength="25">
              <mat-hint [align]="'end'" aria-live="polite">
                {{password.value.length}} / 25
              </mat-hint>
            </mat-form-field>

            <!-- class="fontclass-chica-label" -->
            <div class="w-100 d-flex justify-content-center">

              <div style="width: 70%;
              margin-bottom: 20px;
              margin-top: 10px;">
                <mat-password-strength [password]="password.value" >
                </mat-password-strength>
              </div>
            </div>

            <mat-form-field appearance="outline" class="fontclass-chica tamField" style="width: 100%;">
              <mat-label class="fontclass-chica-combo">Confirmar Nueva Contraseña</mat-label>

              <input class="fontclass-chica-combo" matInput #confirmPassword type="password" name="confirmPassw"
                [(ngModel)]="confirmPassw" maxlength="25" required>
              <mat-hint [align]="'end'" aria-live="polite">
                {{confirmPassword.value.length}} / 25
              </mat-hint>
            </mat-form-field>


            <mat-card-actions>
              <div class="divIngresar-v1 d-flex">

                <div class="w-50">
                  <button style="margin-left: 30px;" mat-raised-button type="submit" color="accent" mat-button [disabled]="isProcessSave"
                    class="btnIngresar fontclass-chica-combo">CONFIRMAR</button>
                </div>

                <div class="w-50">
                  <button style="margin-right: 30px;" mat-raised-button (click)="onNoClick()" mat-button class="btnCancelar fontclass-chica-combo"
                    [disabled]="isProcessSave">CANCELAR</button>
                </div>
              </div>

            </mat-card-actions>

            <div>
              <img *ngIf="isProcessSave" class="loading-main" width="35" src="assets/images/loading.gif"
                alt="Loading-img" />
            </div>

            <div *ngIf="isSuccessful" class="message-box success fontclass-chica-combo" [align]="'center'">
              Se ha actualizado correctamente!
            </div>

            <div *ngIf="isSignUpFailed" class="message-box error fontclass-chica-combo" [align]="'center'">
              No se ha podido actualizar al usuario seleccionado!
            </div>

            <div *ngIf="isLoginFailed" role="alert" class="message-box error fontclass-chica-combo" [align]="'center'">
              {{ errorMessage }}
            </div>
          </div>
        </form>
      </mat-card>
    </main>

  </div>
</div>
